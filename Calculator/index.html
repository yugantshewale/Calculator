<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>
    <h1>Calculator</h1>
    <div class = "calculator">
            <div class = "display">0</div>
            <div class = "buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operators" id="clear">C</button>
            <button class="operators" id="percentage">%</button>
            
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operators" id="addition">+</button>
            <button class="operators" id="subtraction">-</button>
           
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operators" id="division">รท</button>
            <button class="operators" id="multiplication">x</button>
            
            <button>.</button>
            <button>0</button>
            <button>=</button>
            <button class="operators">Del</button>
            <button class="operators">Exp</button>
        </div>
    </div>
</body>
</html>
